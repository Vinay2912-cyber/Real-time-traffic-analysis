<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Traffic Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1> Real-Time Traffic Analysis</h1>
        <p class="subtitle">Find the shortest path using Dijkstraâ€™s Algorithm</p>

        <form method="POST">
            <label>Start Node:</label>
            <input type="text" name="start" placeholder="Enter start (A, B, C...)" required>

            <label>Destination Node:</label>
            <input type="text" name="end" placeholder="Enter end (A, B, C...)" required>

            <button type="submit">Find Shortest Path</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>Result:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
